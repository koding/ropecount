
version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/koding/ropecount_base.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            mkdir -p /caches/koding
            docker load -i /caches/koding/ropecount_base.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker-compose build
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/koding/ropecount_base.tar koding/ropecount_base
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/koding/ropecount_base.tar
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose -f ./docker-compose.test.yml up
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              echo implement auto push.
            fi